<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simions</title>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <!--style sheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main container">
        <div class="heading container">
            <h1 id="level-indicator" class="start ">Press Any Key To Start</h1>
        </div>

        <div class="simons-grid container">
            <div class="container">
                <div class="row justify-content-md-center">
                    <div class="   col-md-4">
                        <button id="green" class="green btn button"></button>
                    </div>
                    <div class="  col-md-4">
                        <button id="red" class="red btn button "></button>
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="  col-md-4">
                        <button id="yellow" class="yellow btn button"></button>
                    </div>
                    <div class="   col-md-4">
                        <button id="blue" class="blue btn button"></button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main2.js"></script>
</body>

</html>
